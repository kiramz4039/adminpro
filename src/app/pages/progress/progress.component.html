<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso {{progress1}}</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progress1" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 +'%'"></div>
                </div>
                <br>
                <h5 class="card-title">Barra de progreso {{progress2}}</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progress2" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (outputValue)="progress1 = $event" legend="Progress azul" [percent]="progress1"></app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (outputValue)="progress2 = $event" legend="Progress verde" [percent]="progress2"></app-increaser>
            </div>
        </div>
    </div>
</div>
